<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム画面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AigisIconGame</h1>

    <div id="life-points-container">
        <p>ライフポイント: <span id="life-points">90</span></p>
    </div>
    <div id="life-bar-container">
        <div id="life-bar-red"></div>
        <div id="life-bar-blue"></div>
        <div id="life-bar-orange"></div>
    </div>
    <div id="stats"></div>
    <h2 id="target-name">キャラ名</h2>
    <div id="image-grid"></div>

    <!-- ゲームのボタン -->
    <button id="start-button">スタート</button>
    <button id="exit-button">終了</button>

    <!-- JavaScriptファイル -->
    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameMode = urlParams.get('mode'); // 'mode' を 'gameMode' に変更

        // スタートボタンの処理
        document.getElementById('start-button').addEventListener('click', () => {
            initGame(gameMode); // 'mode' ではなく 'gameMode' を渡す
            document.getElementById('start-button').disabled = true;
        });

        // 終了ボタンの処理
        document.getElementById('exit-button').addEventListener('click', () => {
            lifePoints = 0;
            updateLifePoints();
            endGame();
        });
    </script>
</body>
</html>
