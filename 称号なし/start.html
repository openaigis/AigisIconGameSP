<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタート画面</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ボタンを上下に配置 */
        #mode-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mode-selection button {
            margin-bottom: 10px; /* ボタン間のスペースを設定 */
        }

        /* 詳細ボタンを少し離す */
        #details-button {
            margin-top: 40px; /* 詳細ボタンの上に20pxのスペース */
        }
    </style>
</head>
<body>
    <h1>AigisIGNoTitle</h1>
    <div id="mode-selection">
        <button id="time-trial-mode">90秒トライアル</button>
        <button id="endless-challenge-mode">無限チャレンジ</button>
        <button id="one-mistake-mode">ワンミス終了モード</button>
        <button id="stable-version">安定版</button> <!-- 新しいボタン追加 -->
        <button id="details-button">詳細</button> <!-- 詳細ボタン追加 -->
    </div>
    <script>
        document.getElementById('time-trial-mode').addEventListener('click', function() {
            window.location.href = 'game.html?mode=time-trial';
        });
        document.getElementById('endless-challenge-mode').addEventListener('click', function() {
            window.location.href = 'game.html?mode=endless-challenge';
        });
        document.getElementById('one-mistake-mode').addEventListener('click', function() {
            window.location.href = 'game.html?mode=one-mistake'; // ワンミス終了モードの遷移先
        });
        document.getElementById('stable-version').addEventListener('click', function() {
            window.location.href = '../start.html'; // 一つ上の階層のstart.htmlへの遷移先
        });
        document.getElementById('details-button').addEventListener('click', function() {
            window.location.href = 'details.html'; // 詳細画面の遷移先
        });
    </script>
</body>
</html>
