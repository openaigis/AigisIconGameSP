<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AigisIconGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AigisIconGame</h1>

    <!-- ライフポイント -->
    <div id="life-points-container">
        <p>ライフポイント: <span id="life-points">10</span></p>
    </div>

    <!-- ライフポイントのゲージ -->
    <div id="life-bar-container">
        <div id="life-bar-red"></div>    <!-- 赤いゲージ（最大20） -->
        <div id="life-bar-blue"></div>   <!-- 青いゲージ（最大20を超えた分） -->
        <div id="life-bar-orange"></div> <!-- オレンジゲージ（最大40を超えた分） -->
    </div>

    <div id="stats"></div>
    
    <!-- 正解となる名前 -->
    <h2 id="target-name">キャラ名</h2>
    
    <!-- 画像グリッド -->
    <div id="image-grid"></div>

    <!-- ゲームのボタン -->
    <button id="start-button">スタート</button>
    <button id="exit-button">終了</button>

    <!-- JavaScriptファイル -->
    <script src="script.js"></script>
</body>
</html>
