<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム結果</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #score-info p:first-child {
            display: none;
        }
    </style>
</head>
<body>
    <div id="score-container">
        <h1>ゲーム終了</h1>
        <div id="score-info">
            <p>最終ライフポイント: <span id="final-life"></span></p>
            <p>正解回数: <span id="correct-count"></span></p>
            <button onclick="window.location.href='start.html'">再挑戦</button>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const finalLife = urlParams.get('life');
        const correctCount = urlParams.get('correct');

        document.getElementById('final-life').textContent = finalLife;
        document.getElementById('correct-count').textContent = correctCount;
    </script>
</body>
</html>
